<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Blog Preview Card (Frontend Mentor)</title>
  </head>
  <body>
    <main class="blog-card">
      <img
        class="blog-card__image"
        src="./assets/images/illustration-article.svg"
        alt="code snippet"
      />
      <div class="blog-card__content">
        <p class="blog-card__learning-banner">Learning</p>
        <p class="blog-card__publish-date">Published 21 Dec 2023</p>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="blog-card__user">
        <img
          src="./assets/images/image-avatar.webp"
          alt="user avatar"
          class="blog-card__avatar"
        />
        <a href="/#">
          <p class="blog-card__username">Greg Hooper</p>
        </a>
      </div>
    </main>
  </body>
</html>
